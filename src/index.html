    <script type="text/javascript">
        $(document).ready(function() {
            $(".fancybox")
                .fancybox({
                    padding : 0
                });

            $('.fancybox-media')
                .fancybox({
                    padding : 0,
                    openEffect  : 'none',
                    closeEffect : 'none',
                    helpers : {
                        media : {}
                    },
                    beforeShow : function(){
                        this.title =  $(this.element).data("caption");
                    }
            });

            $(".fancybox-thumb").fancybox({
                    padding : 0,
                    prevEffect  : 'none',
                    nextEffect  : 'none',
                    helpers : {
                        title   : {

                        },
                        thumbs  : {

                            height  : 50
                        }
                    }
                });

            $(".fancybox-pdf").fancybox({
                openEffect  : 'none',
                closeEffect : 'none',
                iframe : {
                    preload: false
                }
            });
        });
    </script>
