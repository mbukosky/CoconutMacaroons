<div id="video" class="container">
    <div class="text-center">
        <a ng-repeat="video in videos" class="fancybox-media" data-caption="{{video.caption}}" href="{{video.path}}">
            <figure>
                <img src="{{video.thumbnail}}">
                <figcaption>{{video.caption}}</figcaption>
            </figure>
        </a>
    </div>
</div>
